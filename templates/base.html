{% load static tailwind_tags %}
<html>
    <head>
        <title>PT Home -- {% block title %}{% endblock %}</title>
        {% block head_scripts %}{% endblock %}
        {% tailwind_css %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="">
        <div class="container mx-auto">
            {% block content %}{% endblock %}
        </div>
    </body>
    <footer>
        {% if user.is_authenticated %}
        <ul class="list">
            <a href="{% url 'home' %}" class="link list-row w-full">home</a>
            <a href="{% url 'profile' %}" class="link list-row w-full">profile</a>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="link list-row w-full">Logout</button>
            </form>
        </ul>

        {% endif %}
    </footer>
</html>
