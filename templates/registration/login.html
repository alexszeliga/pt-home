{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Renders form fields as paragraphs #}
            <button type="submit">Log In</button>
        </form>
    {% endif %}
{% endblock %}
